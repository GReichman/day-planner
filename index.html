<!doctype html>
<html lang="en">

<head>
    <title>Work Day Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js" defer></script>
</head>


<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row contentRow" data-hour="9" data-save="9am">
            <div class="col-2 time-block timeCol hour">
                <p class="">9 AM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="10" data-slot="2" data-save="10am">
            <div class="col-2 time-block timeCol hour">
                <p>10 AM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button>
            </div>
        </div>

        <div class="row contentRow" data-hour="11" data-save="11am">
            <div class="col-2 time-block timeCol hour">
                <p>11 AM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="12" data-save="12pm">
            <div class="col-2 time-block timeCol hour">
                <p>12 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="13" data-save="1pm">
            <div class="col-2 time-block timeCol hour">
                <p>1 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="14" data-save="2pm">
            <div class="col-2 time-block timeCol hour">
                <p>2 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="15" data-save="3pm">
            <div class="col-2 time-block timeCol hour">
                <p>3 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="16" data-save="4pm">
            <div class="col-2 time-block timeCol hour">
                <p>4 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>

        <div class="row contentRow" data-hour="17" data-save="5pm">
            <div class="col-2 time-block timeCol hour">
                <p>5 PM</p>
            </div>
            <div class="col-8 eventCol"><textarea class="description"></textarea></div>
            <div class="col-2 saveCol"><button class="btn saveBtn"></button></div>
        </div>


    </div>

    <div class="fixed-bottom footer">
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel
                perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        <p class="footerText"> CopyrightÂ© </p>

    </div>
</body>


</html>
